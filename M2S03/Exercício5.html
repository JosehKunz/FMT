<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas do José</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffffff;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        li.done {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <input type="text" id="nova-tarefa" placeholder="Adicionar nova tarefa">
        <button id="adicionar-tarefa">Adicionar</button>
        <ul id="lista-tarefas"></ul>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const inputTarefa = document.getElementById('nova-tarefa');
    const btnAdicionarTarefa = document.getElementById('adicionar-tarefa');
    const listaTarefas = document.getElementById('lista-tarefas');

    // Função para adicionar uma nova tarefa à lista
    function adicionarTarefa() {
        const novaTarefa = inputTarefa.value.trim(); // Remove espaços em branco no início e no fim
        if (novaTarefa !== '') {
            const li = document.createElement('li');
            li.textContent = novaTarefa;
            li.addEventListener('click', marcarTarefaConcluida);
            listaTarefas.appendChild(li);
            inputTarefa.value = ''; // Limpa o campo de entrada após adicionar a tarefa
        }
    }

    // Função para marcar a tarefa como concluída
    function marcarTarefaConcluida() {
        this.classList.toggle('done');
    }

    // Adiciona evento de clique ao botão para adicionar tarefa
    btnAdicionarTarefa.addEventListener('click', adicionarTarefa);

    // Adiciona evento de pressionar Enter no campo de entrada para adicionar tarefa
    inputTarefa.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            adicionarTarefa();
        }
    });
});
    </script>
</body>
</html>
